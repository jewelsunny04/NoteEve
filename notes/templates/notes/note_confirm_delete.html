{% extends "base.html" %}

{% block title %}Delete Note - NoteEve{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card border-danger shadow-sm">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0"><i class="fas fa-exclamation-triangle"></i> Delete Note</h5>
            </div>

            <div class="card-body">
                <p>Are you sure you want to delete <strong>{{ note.title }}</strong>?</p>
                <p class="text-danger"><strong>This action cannot be undone!</strong></p>
            </div>

            <div class="card-footer">
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete Permanently</button>
                    <a href="{% url 'note_view' note.pk %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
